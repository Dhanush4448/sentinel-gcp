apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sentinel-gateway
  template:
    metadata:
      labels:
        app: sentinel-gateway
    spec:
      containers:
      - name: gateway
        image: sentinel-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "sentinel-redis"
        - name: DB_HOST
          value: "sentinel-db"
        - name: DB_NAME
          value: "sentinel_gateway"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: sentinel-db-secrets
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sentinel-db-secrets
              key: password
        
        # Resource management to ensure stability
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"

        # Liveness Probe: Restarts the pod if the app hangs
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3

        # Readiness Probe: Ensures traffic only hits pods that are fully started
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10