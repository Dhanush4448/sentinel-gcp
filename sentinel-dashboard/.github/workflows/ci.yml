name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sentinel-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: sentinel-dashboard
        run: npm ci
      
      - name: Run ESLint
        working-directory: sentinel-dashboard
        run: npm run lint
      
      - name: Type check
        working-directory: sentinel-dashboard
        run: npx tsc --noEmit

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sentinel-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: sentinel-dashboard
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: sentinel-dashboard
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
      
      - name: Build application
        working-directory: sentinel-dashboard
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          AUTH_SECRET: test-secret-for-build-only
          AUTH_GOOGLE_ID: test-id
          AUTH_GOOGLE_SECRET: test-secret

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sentinel-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: sentinel-dashboard
        run: npm ci
      
      - name: Run npm audit
        working-directory: sentinel-dashboard
        run: npm audit --audit-level=moderate || true

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint-and-typecheck, build]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: sentinel-dashboard
        run: npm ci
      
      - name: Build
        working-directory: sentinel-dashboard
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          AUTH_SECRET: test-secret
          AUTH_GOOGLE_ID: test-id
          AUTH_GOOGLE_SECRET: test-secret
