version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sentinel-dashboard-db-1
    restart: always  # Industry Upgrade: Auto-heals if the container or system crashes
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password_admin}
      POSTGRES_DB: ${POSTGRES_DB:-sentinel_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_admin -d sentinel_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  dashboard:
    build: .
    container_name: sentinel-dashboard-dashboard-1
    restart: always  # Industry Upgrade: Ensures the dashboard stays online
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-"postgresql://${POSTGRES_USER:-user_admin}:${POSTGRES_PASSWORD:-password_admin}@db:5432/${POSTGRES_DB:-sentinel_db}"}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:  # Ensures your "SecurityLog" data survives a system shutdown